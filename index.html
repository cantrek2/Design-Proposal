<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Browsing Feedback</title>


</head>

<body>
  <div>
    <div class="holder">
        <div style="background-color: blue; padding: 10px;">
            <h1 style="color: white;">Enter Information</h1>
        </div>
            <h2>Personal</h2>
            <p><input id="nameBox" placeholder="First/Last Name" type="text" class="survey"></p>
            <p><input id="ageBox" placeholder="Age" type="text" class="survey"></p>
            <p><input id="genderBox" placeholder="Gender" type="text" class="survey"></p>

            <h2>Location</h2>
            <p><input id="locationStateBox" placeholder="State" type="text" class="survey"></p>
            <p><input id="locationCityBox" placeholder="City" type="text" class="survey"></p>

            <h2>Additional</h2>
            <p><input id="majorBox" placeholder="Major (if applicable)" type="text" class="survey"></p>
            <p>
                <div style="margin: auto;text-align: start; width: fit-content;">
                    <b>Favorite Pet</b><br>
                    <input type="radio" id="pet1" name="pet" value="cat"><label for="pet1">Cat</label><br>
                    <input type="radio" id="pet2" name="pet" value="dog"><label for="pet2">Dog</label><br>  
                    <input type="radio" id="pet3" name="pet" value="snake"><label for="pet3">Snake</label><br><br>
                </div>
            </p>
            <p>
                <div style="margin: auto;text-align: start; width: fit-content;">
                    <b>Preferred Food </b><br>
                    <input type="radio" id="food1" name="food" value="Sandwich"><label for="food1">Sandwich</label><br>
                    <input type="radio" id="food2" name="food" value="Soup"><label for="food2">Soup</label><br>  
                    <input type="radio" id="food3" name="food" value="Spaghetti"><label for="food3">Spaghetti</label><br><br>
                    <input type="radio" id="food4" name="food" value="Pizza"><label for="food4">Pizza</label><br>
                    <input type="radio" id="food5" name="food" value="Burger"><label for="food5">Burger</label><br>  
                    <input type="radio" id="food6" name="food" value="Carrots"><label for="food6">Carrots</label><br><br>
                </div>
            </p>
            <p>
                <div style="margin: auto;text-align: start; width: fit-content;">
                    <b>Number Of Languages Known </b><br>
                    <input type="radio" id="language1" name="language" value="1"><label for="language1">1</label><br>
                    <input type="radio" id="language2" name="language" value="2"><label for="language2">2</label><br>  
                    <input type="radio" id="language3" name="language" value="3-4"><label for="language3">3-4</label><br><br>
                    <input type="radio" id="language4" name="language" value="5+"><label for="language4">5+</label><br>

                    <p><input id="teamBox" placeholder="Your favorite team" type="text" class="survey"></p>
                    <p><input id="playerBox" placeholder="Your favorite player" type="text" class="survey"></p>
                    <p><input id="peopleBox" placeholder="Who is most inspirational?" type="text" class="survey"></p>
                </div>
            </p>
            <input id="submit_info_button" type="button" value="Continue to results" class="survey-button" onclick="useSurvey()">
        </div>
   </div>

   <br>

   <div class="holder">
    <div>
        <canvas id="Age_range" width="240px" height="240px"></canvas>
    </div>

    <div>
        <canvas id="Popular_foods" width="400px" height="240px"></canvas>
    </div>

    <div>
        <canvas id="College_year" width="1000px" height="400px"></canvas>
    </div>

    <div>
        <canvas id="Favorite_team" width="240px" height="240px"></canvas>
    </div>

    <div>
        <canvas id="Favorite_athlete" width="240px" height="240px"></canvas>
    </div>

    <div>
        <canvas id="Common_genders" width="240px" height="240px"></canvas>
    </div>

    <div>
        <canvas id="inspirational_people" width="240px" height="240px"></canvas>
    </div>

    <div>
        <canvas id="language_count" width="240px" height="240px"></canvas>
    </div>

    <div>
        <canvas id="Website_location" width="240px" height="240px"></canvas>
    </div>
    
  </div>
  <!-- <canvas id = "chart" width = "1200" height= "800" style = "border: solid 2px black"></canvas> -->
  <script src="sketch.js"></script>
</body>

</html>
