<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js"></script>

    <link rel="stylesheet" href="styles.css">

    <title>Document</title>
    <script>
        $(function () {
            var ctx = document.getElementById("Favorite_Pet").getContext('2d');
            var data = {
                datasets: [{
                    data: [10, 20, 30],
                    backgroundColor: [
                        '#3c8dbc',
                        '#f56954',
                        '#f39c12',
                    ],
                }],
                labels: [
                    'Request',
                    'Pizza',
                    'Problem'
                ]
            };
            var myDoughnutChart = new Chart(ctx, {
                type: 'pie',
                data: data,
                options: {
                    responsive: false,
                    maintainAspectRatio: false,
                    legend: {
                        position: 'bottom',
                        labels: {
                            boxWidth: 12
                        }
                    }
                }
            });

            var ctx_2 = document.getElementById("Currently_At").getContext('2d');
            var data_2 = {
                datasets: [{
                    data: [10, 20, 30],
                    backgroundColor: [
                        '#3c8dbc',
                        '#f56954',
                        '#f39c12',
                    ],
                }],
                labels: [
                    'Request',
                    'Pink',
                    'Problem'
                ]
            };
            var myDoughnutChart_2 = new Chart(ctx_2, {
                type: 'pie',
                data: data_2,
                options: {
                    responsive: false,
                    maintainAspectRatio: false,
                    legend: {
                        position: 'bottom',
                        labels: {
                            boxWidth: 12
                        }
                    }
                }
            });
            var ctx_2 = document.getElementById("Major").getContext('2d');
            var data_2 = {
                datasets: [{
                    data: [10, 20, 30],
                    backgroundColor: [
                        '#3c8dbc',
                        '#f56954',
                        '#f39c12',
                    ],
                }],
                labels: [
                    'Request',
                    'Dog',
                    'Problem'
                ]
            };
            var myDoughnutChart_2 = new Chart(ctx_2, {
                type: 'pie',
                data: data_2,
                options: {
                    responsive: false,
                    maintainAspectRatio: false,
                    legend: {
                        position: 'bottom',
                        labels: {
                            boxWidth: 12
                        }
                    }
                }
            });
        });

    </script>
</head>

<body>
  <div>
    <div class="holder">
        <h1>Enter Information</h1>
        
        <p><input id="nameBox" placeholder="Name" type="text" class="survey"></p>

        <p>
            <div style="margin: auto;text-align: start; width: fit-content;">
                Favorite Pet<br>
                <input type="radio" id="pet1" name="pet" value="cat"><label for="pet1">Cat</label><br>
                <input type="radio" id="pet2" name="pet" value="dog"><label for="pet2">Dog</label><br>  
                <input type="radio" id="pet3" name="pet" value="snake"><label for="pet3">Snake</label><br><br>
            </div>
        </p>

        <p><input id="locationBox" placeholder="Location" type="text" class="survey"></p>

        <p><input id="majorBox" placeholder="Major" type="text" class="survey"></p>

        <input type="button" value="Submit" class="survey-button" onclick="useSurvey()">
        <script>
            function useSurvey() {
                var name = document.getElementById("nameBox").value
                var pet1 = document.getElementById("pet1")
                var pet2 = document.getElementById("pet2")
                var pet3 = document.getElementById("pet3")
                var selectedPet = "none"
                if(pet1.checked) selectedPet = pet1.value
                if(pet2.checked) selectedPet = pet2.value
                if(pet3.checked) selectedPet = pet3.value

                var location = document.getElementById("locationBox").value
                var major = document.getElementById("majorBox").value

                console.log(name)
                console.log(selectedPet)
                console.log(location)
                console.log(major)
            }
        </script>
    </div>
   </div>

   <br >

   <div  class="holder">
    <div>
        <canvas id="Favorite_Pet" width="240px" height="240px"></canvas>
    </div>

    <div>
        <canvas id="Currently_At" width="240px" height="240px"></canvas>
    </div>

    <div>
        <canvas id="Major" width="240px" height="240px"></canvas>
    </div>
  </div>
</body>

</html>
